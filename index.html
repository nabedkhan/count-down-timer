<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comming Soon Countdown</title>
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- custom css -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!------------------ start body content from here --------------------------->

  <section class="countdown-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6  col-md-10 mx-auto">
          <div class="content-area">
            <div class="message"></div>
            <h4 class="first-title">Our Website is Releasing in</h4>
            <!-- countdown div area -->
            <div class="countdown">
              <p>Days
                <span class="days"></span>
              </p>
              <p>Hours
                <span class="hours"></span>
              </p>
              <p>Minutes
                <span class="minutes"></span>
              </p>
              <p>Seconds
                <span class="seconds"></span>
              </p>
            </div>
            <!-- comming soon title -->
            <h1 class="second-title">Comming Soon!</h1>
            <!-- copyright div area -->
            <div class="footer_end text-center">
              <p>Â© 2020 Nabed Khan. All Rights Reserved.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- bootstrap js cdn files -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="countdown.js"></script>

</body>

</html>
